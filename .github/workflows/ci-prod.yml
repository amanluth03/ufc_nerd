name: CI Prod
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
    - name: Run tests
      run: |
        cd backend && pytest
    - name: Build Docker images
      run: |
        docker build -t ufc-backend ./backend
        docker build -t ufc-frontend ./frontend
